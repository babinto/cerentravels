<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Map</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2SYXk3cZbQwZ+GpFfjFmj4p0wpl1LfXYQ4F4F8M="
    crossorigin=""
  />
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff;
      color: #000;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }
    #searchBox {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      display: flex;
      gap: 10px;
    }
    #searchInput {
      width: 250px;
      padding: 6px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    button {
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #555;
    }
    .leaflet-popup-content button {
      margin-top: 5px;
      margin-right: 5px;
      font-size: 14px;
      cursor: pointer;
      padding: 4px 8px;
      border: none;
      border-radius: 3px;
      background-color: #222;
      color: #fff;
    }
    .leaflet-popup-content button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="Search for a city..." />
    <button id="addCityBtn">Add</button>
  </div>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j7k8fV9JtzNQmn1L3FOVvYfO8Gnv2X+1x7iFf8Q="
    crossorigin=""
  ></script>
  <script>
    const map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let markers = JSON.parse(localStorage.getItem('cityMarkers')) || [];

    function createMarker(lat, lng, name) {
      const marker = L.marker([lat, lng], { draggable: true }).addTo(map);
      marker.bindPopup(createPopupContent(lat, lng, name));
      marker.on('dragend', function(e) {
        const { lat, lng } = e.target.getLatLng();
        updateMarkerPosition(name, lat, lng);
      });
      return marker;
    }

    function createPopupContent(lat, lng, name) {
      return `<strong>${name}</strong><br>
      <button onclick="editMarker('${name}')">Edit</button>
      <button onclick="deleteMarker('${name}')">Delete</button>`;
    }

    function saveMarkers() {
      localStorage.setItem('cityMarkers', JSON.stringify(markers));
    }

    function addMarker(lat, lng, name) {
      markers.push({ lat, lng, name });
      saveMarkers();
      const marker = createMarker(lat, lng, name);
      return marker;
    }

    function updateMarkerPosition(name, lat, lng) {
      const index = markers.findIndex(m => m.name === name);
      if (index > -1) {
        markers[index].lat = lat;
        markers[index].lng = lng;
        saveMarkers();
      }
    }

    function editMarker(name) {
      const index = markers.findIndex(m => m.name === name);
      if (index === -1) return;
      const newName = prompt("Enter new city name:", name);
      if (newName) {
        markers[index].name = newName;
        saveMarkers();
        location.reload();
      }
    }

    function deleteMarker(name) {
      markers = markers.filter(m => m.name !== name);
      saveMarkers();
      location.reload();
    }

    // Load existing markers
    markers.forEach(({ lat, lng, name }) => {
      createMarker(lat, lng, name);
    });

    map.on('click', function (e) {
      const name = prompt("Enter city name:");
      if (name) {
        const { lat, lng } = e.latlng;
        addMarker(lat, lng, name);
      }
    });

    async function searchCity() {
      const city = document.getElementById("searchInput").value.trim();
      if (!city) return;
      const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}`);
      const data = await res.json();
      if (data.length > 0) {
        const { lat, lon, display_name } = data[0];
        addMarker(parseFloat(lat), parseFloat(lon), display_name);
        map.setView([lat, lon], 5);
        document.getElementById("searchInput").value = "";
      } else {
        alert("City not found.");
      }
    }

    document.getElementById('addCityBtn').addEventListener('click', searchCity);

    // Expose editMarker and deleteMarker to global scope for popup buttons
    window.editMarker = editMarker;
    window.deleteMarker = deleteMarker;
  </script>
</body>
</html>
